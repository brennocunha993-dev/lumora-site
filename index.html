<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lumora - Plataforma Gamer Definitiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-purple: #8a2be2;
            --neon-pink: #ff1493;
            --dark-bg: #000000;
            --darker-bg: #0a0a0a;
            --card-bg: #111111;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Partículas de fundo */
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
        }

        /* Navbar futurística */
        .navbar {
            background: rgba(0, 0, 0, 0.3) !important;
            backdrop-filter: blur(30px);
            padding: 20px 0;
            position: relative;
        }

        .navbar-brand {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { filter: drop-shadow(0 0 5px var(--neon-cyan)); }
            to { filter: drop-shadow(0 0 15px var(--neon-cyan)); }
        }

        .nav-link {
            color: #fff !important;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: var(--neon-cyan) !important;
            text-shadow: 0 0 10px var(--neon-cyan);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--neon-cyan);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after { width: 100%; }

        /* Botão Menu */
        .menu-btn {
            position: absolute;
            left: 25px;
            top: 105%;
            transform: translate3d(0, -50%, 0);
            background: linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(17, 17, 17, 0.9));
            border: 2px solid rgba(0, 255, 255, 0.4);
            color: var(--neon-cyan);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: transform 0.08s ease-out, opacity 0.08s ease-out;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            will-change: transform, opacity;
            backface-visibility: hidden;
        }

        .menu-btn:hover {
            transform: translate3d(0, -50%, 0) scale3d(1.05, 1.05, 1);
        }

        .menu-btn:active {
            transform: translate3d(0, -50%, 0) scale3d(0.98, 0.98, 1);
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 20px;
            width: 280px;
            height: 320px;
            background: 
                radial-gradient(circle at 20% 20%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                linear-gradient(145deg, rgba(0, 0, 0, 0.98), rgba(17, 17, 17, 0.95), rgba(0, 0, 0, 0.98));
            backdrop-filter: blur(40px);
            border: 3px solid transparent;
            background-clip: padding-box;
            border-radius: 25px;
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 80px 25px 25px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(0, 255, 255, 0.2),
                inset 0 2px 0 rgba(255, 255, 255, 0.1),
                inset 0 -2px 0 rgba(0, 255, 255, 0.1);
            overflow: hidden;
            transform: translate3d(-320px, 0, 0);
            will-change: transform;
            backface-visibility: hidden;
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), rgba(0, 255, 255, 0.3), var(--neon-cyan));
            border-radius: 35px 15px 35px 15px;
            z-index: -1;
            animation: borderFlow 3s linear infinite;
        }

        .sidebar-title {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 60px;
            display: flex;
            align-items: center;
            gap: 15px;
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 1.4rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px var(--neon-cyan);
            animation: titlePulse 3s ease-in-out infinite alternate, rainbowShift 4s ease-in-out infinite;
            letter-spacing: 2px;
        }

        .sidebar-title i {
            font-size: 1.3rem;
            animation: iconSpin 4s linear infinite;
        }

        @keyframes titlePulse {
            0% { text-shadow: 0 0 10px var(--neon-cyan); }
            100% { text-shadow: 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan); }
        }
        
        @keyframes rainbowShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes iconSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sidebar::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(0, 255, 255, 0.1), transparent, rgba(0, 255, 255, 0.05), transparent);
            animation: hologramSpin 8s linear infinite;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        @keyframes hologramSpin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sidebar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 255, 0.03) 2px,
                rgba(0, 255, 255, 0.03) 4px
            );
            animation: scanlines 2s linear infinite;
            pointer-events: none;
        }

        @keyframes scanlines {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        @keyframes borderFlow {
            0% { background: linear-gradient(45deg, var(--neon-cyan), rgba(0, 255, 255, 0.3), var(--neon-cyan)); }
            50% { background: linear-gradient(45deg, rgba(0, 255, 255, 0.3), var(--neon-cyan), rgba(0, 255, 255, 0.3)); }
            100% { background: linear-gradient(45deg, var(--neon-cyan), rgba(0, 255, 255, 0.3), var(--neon-cyan)); }
        }

        .sidebar.active {
            transform: translate3d(15px, 0, 0) scale3d(1.02, 1.02, 1);
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.8), 0 0 60px rgba(0, 255, 255, 0.4), inset 0 2px 0 rgba(255, 255, 255, 0.2);
        }

        .sidebar.active::before {
            opacity: 1;
        }

        @keyframes sidebarGlow {
            0% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 30px rgba(0, 255, 255, 0.2), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
            100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 50px rgba(0, 255, 255, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3); }
        }

        .sidebar-item {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            padding: 18px 22px;
            margin: 10px 0;
            border-radius: 15px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            border: 2px solid rgba(0, 255, 255, 0.3);
            text-transform: uppercase;
            font-weight: 700;
            letter-spacing: 1.5px;
            font-size: 0.9rem;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.6), rgba(17, 17, 17, 0.4)),
                radial-gradient(circle at center, rgba(0, 255, 255, 0.05), transparent);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(15px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .sidebar-item i {
            margin-right: 12px;
            font-size: 1rem;
            width: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .sidebar-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .sidebar-item:hover::before {
            left: 100%;
        }

        .sidebar-item:hover {
            background: 
                linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 200, 200, 0.1)),
                radial-gradient(circle at center, rgba(0, 255, 255, 0.15), transparent);
            border-color: var(--neon-cyan);
            color: #ffffff;
            text-shadow: 0 0 15px var(--neon-cyan);
            box-shadow: 
                0 10px 40px rgba(0, 255, 255, 0.5),
                0 0 30px rgba(0, 255, 255, 0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2),
                inset 0 -2px 0 rgba(0, 255, 255, 0.3);
            transform: translateX(12px) scale(1.08) rotate(2deg);
            animation: itemFloat 1.5s ease-in-out infinite alternate;
            border-radius: 20px;
        }

        @keyframes itemFloat {
            0% { transform: translateX(8px) scale(1.05) rotate(1deg) translateY(0px); }
            100% { transform: translateX(8px) scale(1.05) rotate(1deg) translateY(-2px); }
        }

        .sidebar-item:hover i {
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            transform: scale(1.2) rotate(5deg);
        }

        @keyframes itemPulse {
            0% { box-shadow: 0 5px 20px rgba(0, 255, 255, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1); }
            100% { box-shadow: 0 8px 30px rgba(0, 255, 255, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.2); }
        }

        .sidebar-close {
            position: absolute;
            top: 25px;
            right: 25px;
            background: 
                linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(17, 17, 17, 0.6)),
                radial-gradient(circle, rgba(255, 0, 64, 0.1), transparent);
            border: 2px solid rgba(255, 0, 64, 0.5);
            color: #ff0040;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 0, 64, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .sidebar-close:hover {
            background: 
                linear-gradient(135deg, rgba(255, 0, 64, 0.3), rgba(200, 0, 50, 0.2)),
                radial-gradient(circle, rgba(255, 0, 64, 0.2), transparent);
            border-color: #ff0040;
            transform: scale(1.2) rotate(90deg);
            box-shadow: 
                0 6px 25px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(255, 0, 64, 0.7),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            color: #ffffff;
            text-shadow: 0 0 15px #ff0040;
            animation: closeButtonPulse 1s ease-in-out infinite alternate;
        }

        @keyframes closeButtonPulse {
            0% { box-shadow: 0 0 20px rgba(0, 255, 255, 0.4); }
            100% { box-shadow: 0 0 35px rgba(0, 255, 255, 0.7); }
        }

        /* Botões da navbar */
        .nav-buttons {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 6px;
            border: 1px solid rgba(0, 255, 255, 0.2);
            display: flex;
            gap: 4px;
        }

        .nav-btn {
            padding: 10px 18px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.75rem;
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: transparent;
        }

        .btn-outline-light {
            color: rgba(255, 255, 255, 0.8);
            background: transparent;
            border: 1px solid rgba(0, 255, 255, 0.3);
        }

        .btn-outline-light:hover {
            background: rgba(0, 255, 255, 0.1);
            color: var(--neon-cyan);
            border-color: var(--neon-cyan);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .nav-btn:last-child {
            background: rgba(0, 255, 255, 0.15);
            color: var(--neon-cyan);
            border: 1px solid var(--neon-cyan);
        }

        .nav-btn:last-child:hover {
            background: var(--neon-cyan);
            color: #000;
            box-shadow: 0 0 20px var(--neon-cyan);
            transform: translateY(-1px);
        }

        /* Painel do Usuário Conectado */
        .user-panel {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.9), rgba(17, 17, 17, 0.8));
            border: 2px solid var(--neon-cyan);
            border-radius: 25px;
            padding: 8px 15px;
            backdrop-filter: blur(20px);
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.6),
                0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            animation: userPanelGlow 3s ease-in-out infinite;
        }

        @keyframes userPanelGlow {
            0%, 100% {
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.6),
                    0 0 30px rgba(0, 255, 255, 0.2),
                    inset 0 1px 0 rgba(255, 255, 255, 0.1);
            }
            50% {
                box-shadow: 
                    0 8px 25px rgba(0, 0, 0, 0.6),
                    0 0 40px rgba(0, 255, 255, 0.4),
                    inset 0 1px 0 rgba(255, 255, 255, 0.2);
            }
        }

        .user-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.1), transparent);
            animation: userPanelScan 4s linear infinite;
        }

        @keyframes userPanelScan {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .user-avatar-mini {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--neon-cyan), rgba(0, 255, 255, 0.6));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
            margin-right: 12px;
            position: relative;
            z-index: 2;
            animation: avatarPulse 2s ease-in-out infinite;
            border: 2px solid rgba(0, 255, 255, 0.3);
        }

        @keyframes avatarPulse {
            0%, 100% {
                box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
                transform: scale(1.05);
            }
        }

        .user-info {
            display: flex;
            flex-direction: column;
            margin-right: 15px;
            position: relative;
            z-index: 2;
        }

        .user-name {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 1;
        }

        .user-status {
            font-family: 'Rajdhani', sans-serif;
            font-size: 0.7rem;
            color: #00ff41;
            text-shadow: 0 0 8px #00ff41;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 2px;
            animation: statusBlink 2s ease-in-out infinite;
        }

        @keyframes statusBlink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .user-actions {
            display: flex;
            gap: 8px;
            position: relative;
            z-index: 2;
        }

        .action-btn {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.8), rgba(17, 17, 17, 0.9));
            border: 2px solid rgba(0, 255, 255, 0.4);
            color: var(--neon-cyan);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.2), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .action-btn:hover::before {
            opacity: 1;
        }

        .action-btn:hover {
            background: linear-gradient(135deg, rgba(0, 255, 255, 0.2), rgba(0, 200, 200, 0.1));
            border-color: var(--neon-cyan);
            color: #fff;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            transform: scale(1.1);
        }

        .logout-btn {
            border-color: rgba(255, 0, 64, 0.4);
            color: #ff0040;
        }

        .logout-btn:hover {
            background: linear-gradient(135deg, rgba(255, 0, 64, 0.2), rgba(200, 0, 50, 0.1));
            border-color: #ff0040;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 0, 64, 0.5);
        }

        .admin-btn {
            border-color: rgba(255, 165, 0, 0.4);
            color: #ffa500;
        }

        .admin-btn:hover {
            background: linear-gradient(135deg, rgba(255, 165, 0, 0.2), rgba(255, 140, 0, 0.1));
            border-color: #ffa500;
            color: #fff;
            box-shadow: 0 0 20px rgba(255, 165, 0, 0.5);
        }

        /* Hero Section Épica */
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at center, rgba(0, 255, 255, 0.1) 0%, transparent 70%);
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%2300ffff" stroke-width="0.5" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(10px, 10px); }
        }

        .hero-content {
            text-align: center;
            z-index: 10;
        }

        .hero-title {
            font-family: 'Orbitron', monospace;
            font-size: 5rem;
            font-weight: 900;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-purple), var(--neon-pink));
            background-size: 400% 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px var(--neon-cyan);
            animation: titleGlow 2s ease-in-out infinite alternate, heroRainbow 3s ease-in-out infinite;
            margin-bottom: 2rem;
        }
        
        @keyframes heroRainbow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }



        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleGlow {
            0% { text-shadow: 0 0 20px var(--neon-cyan); }
            100% { text-shadow: 0 0 40px var(--neon-cyan), 0 0 60px var(--neon-cyan); }
        }

        .hero-subtitle {
            font-size: 1.5rem;
            color: #ccc;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out 0.5s both;
            font-weight: 300;
            letter-spacing: 2px;
        }

        @keyframes subtitleGlow {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.3) drop-shadow(0 0 10px rgba(0, 255, 255, 0.5)); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Botões Hero */
        .hero-btn {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            padding: 18px 35px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
            margin: 0 10px;
        }

        .hero-btn:hover {

        // Animação de contadores com dados reais
        function animateCounters() {
            const stats = [
                { element: document.getElementById('activeUsers'), value: getActiveUsers() },
                { element: document.getElementById('totalGames'), value: getTotalGames() },
                { element: document.getElementById('totalVisits'), value: getTotalVisits() },
                { element: document.getElementById('siteRating'), value: getSiteRating() }
            ];

            stats.forEach(stat => {
                if (stat.element) {
                    let current = 0;
                    const increment = stat.value / 50;
                    const timer = setInterval(() => {
                        current += increment;
                        if (current >= stat.value) {
                            if (stat.value >= 1000) {
                                stat.element.textContent = stat.value.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                            } else {
                                stat.element.textContent = stat.value;
                            }
                            clearInterval(timer);
                        } else {
                            const currentNum = Math.floor(current);
                            if (currentNum >= 1000) {
                                stat.element.textContent = currentNum.toString().replace(/\B(?=(\d{3})+(?!\d))/g, '.');
                            } else {
                                stat.element.textContent = currentNum;
                            }
                        }
                    }, 30);
                }
            });
        }

        // Mostrar notificação compacta
        function showNotification(title, message, icon = 'fa-lock', type = 'error', showActions = true) {
            const notification = document.createElement('div');
            notification.className = 'notification';
            
            const borderColor = type === 'success' ? 'var(--neon-cyan)' : type === 'warning' ? '#ff6600' : '#ff0040';
            notification.style.borderColor = borderColor;
            
            const actionsHtml = showActions ? `
                <div class="notification-actions">
                    <button class="notification-btn" onclick="notificationLogin(this)">
                        Login
                    </button>
                    <button class="notification-btn notification-btn-secondary" onclick="notificationRegister(this)">
                        Cadastrar
                    </button>
                </div>
            ` : '';
            
            notification.innerHTML = `
                <div class="notification-content">
                    <div class="notification-icon" style="color: ${borderColor};">
                        <i class="fas ${icon}"></i>
                    </div>
                    <div class="notification-text">
                        <div class="notification-title" style="color: ${borderColor}; text-shadow: 0 0 8px ${borderColor};">${title}</div>
                        <div class="notification-message">${message}</div>
                    </div>
                    <button class="notification-close" onclick="closeNotification(this)">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                ${actionsHtml}
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 50);
            
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    closeNotification(notification);
                }
            }, showActions ? 5000 : 3000);
        }
        
        window.closeNotification = function(element) {
            const notification = element.closest ? element.closest('.notification') : element;
            notification.style.right = '-400px';
            setTimeout(() => {
                if (document.body.contains(notification)) {
                    document.body.removeChild(notification);
                }
            }, 500);
        }

            function validateUsername(username) {

                    }
                }
                
                // Verificar se já existe

            function checkPasswordStrength(password) {
                if (password.length === 0) {
                    return { level: '', text: 'Digite uma senha' };
                }
                
                let score = 0;
                
                // Comprimento
                if (password.length >= 8) score++;
                if (password.length >= 12) score++;
                
                // Caracteres
                if (/[a-z]/.test(password)) score++;
                if (/[A-Z]/.test(password)) score++;
                if (/[0-9]/.test(password)) score++;
                if (/[^A-Za-z0-9]/.test(password)) score++;
                
                if (score <= 2) {
                    return { level: 'weak', text: '🔴 FRACA - Muito vulnerável' };
                } else if (score <= 4) {
                    return { level: 'fair', text: '🟡 REGULAR - Precisa melhorar' };

            // Sistema de detecção automática de prioridade
            function detectPriority(subject, description) {
                const text = (subject + ' ' + description).toLowerCase();
                
                const criticalKeywords = ['não funciona', 'erro crítico', 'sistema fora', 'não consigo entrar', 'perdeu dados', 'hack', 'vírus', 'urgente', 'emergência'];
                const highKeywords = ['bug', 'erro', 'problema', 'falha', 'não carrega', 'lento', 'travando', 'importante'];
                const mediumKeywords = ['dúvida', 'como', 'ajuda', 'sugestão', 'melhoria', 'recurso'];
                
                if (criticalKeywords.some(keyword => text.includes(keyword))) {
                    return 'critica';
                }
                if (highKeywords.some(keyword => text.includes(keyword))) {
                    return 'alta';
                }
                if (mediumKeywords.some(keyword => text.includes(keyword))) {
                    return 'media';
                }
                return 'baixa';
            }

                    };
                    
                    prioritySelect.options[0].textContent = priorityNames[detectedPriority];

                    if (isAdmin) {
                        // Interface para administradores
                        navButtons.innerHTML = `
                            <div class="user-panel" onclick="openAdminPanel()" style="cursor: pointer;">
                                <div class="user-avatar-mini">
                                    <i class="fas fa-user-astronaut"></i>
                                </div>
                                <div class="user-info">
                                    <div class="user-name">${currentUser.username}</div>
                                    <div class="user-status">CONECTADO (ADMIN)</div>
                                </div>
                                <div class="user-actions">
                                    <button class="action-btn admin-btn" onclick="openAdminPanel(event)" title="Painel Admin">
                                        <i class="fas fa-cog"></i>
                                    </button>
                                    <button class="action-btn logout-btn" onclick="logout(event)" title="Desconectar">
                                        <i class="fas fa-power-off"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    } else {
                        // Interface para usuários normais
                        navButtons.innerHTML = `
                            <div class="user-panel">
                                <div class="user-avatar-mini">
                                    <i class="fas fa-user-astronaut"></i>
                                </div>
                                <div class="user-info">
                                    <div class="user-name">${currentUser.username}</div>
                                    <div class="user-status">CONECTADO</div>
                                </div>
                                <div class="user-actions">
                                    <button class="action-btn logout-btn" onclick="logout(event)" title="Desconectar">
                                        <i class="fas fa-power-off"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                }
            }

            window.logout = function(event) {
                if (event) event.stopPropagation();
                if (confirm('🚀 Desconectar da matriz?')) {
                    const username = localStorage.getItem('currentUser');
                    currentUser = null;
                    localStorage.removeItem('currentUser');
                    showNotification('Logout Realizado', `Até logo, ${username}!`, 'fa-sign-out-alt', 'warning', false);
                    setTimeout(() => {
                        location.reload();
                    }, 1000);
                }
            }

            window.openAdminPanel = function(event) {
                if (event) event.stopPropagation();
                const currentUser = localStorage.getItem('currentUser');
                const adminList = JSON.parse(localStorage.getItem('adminList') || '[]');
                
                if (currentUser && adminList.includes(currentUser)) {
                    window.open('painel.html', '_blank');
                } else {
                    showNotification('Acesso Negado', 'Apenas administradores podem acessar o painel', 'fa-shield-alt', 'error', false);
                }
            }
            
            window.showPanel = function() {
                openAdminPanel();
            }
            
            function checkAdminAccess() {
                const currentUsername = localStorage.getItem('currentUser');
                const adminList = JSON.parse(localStorage.getItem('adminList') || '[]');
                
                if (currentUsername && adminList.includes(currentUsername)) {
                    const adminButtons = document.querySelectorAll('.admin-only');
                    adminButtons.forEach(button => {
                        button.style.display = 'block';
                        button.style.visibility = 'visible';
                    });
                } else {
                    const adminButtons = document.querySelectorAll('.admin-only');
                    adminButtons.forEach(button => {
                        button.style.display = 'none';
                        button.style.visibility = 'hidden';
                    });
                }
            }


        });
        
        // Proteção contra inspeção (apenas para não-admins)
        function isAdmin() {
            const currentUser = localStorage.getItem('currentUser');
            const admins = JSON.parse(localStorage.getItem('admins') || '[]');
            return admins.some(admin => admin.username === currentUser);
        }
        
        document.addEventListener('keydown', function(e) {
            if (!isAdmin() && (e.key === 'F12' || (e.ctrlKey && e.shiftKey && e.key === 'I') || (e.ctrlKey && e.shiftKey && e.key === 'C') || (e.ctrlKey && e.key === 'u'))) {
                e.preventDefault();
                showSecurityWarning();
                return false;
            }
        });
        
        document.addEventListener('contextmenu', function(e) {
            if (!isAdmin()) {
                e.preventDefault();
                showSecurityWarning();
            }
        });
        
        function showSecurityWarning() {
            const warning = document.createElement('div');
            warning.style.cssText = `
                position: fixed;
                top: 20px;
                right: -400px;
                width: 350px;
                background: linear-gradient(145deg, rgba(0, 0, 0, 0.95), rgba(17, 17, 17, 0.9));
                border: 2px solid var(--neon-cyan);
                border-radius: 15px;
                padding: 20px;
                z-index: 99999;
                backdrop-filter: blur(20px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8), 0 0 20px rgba(0, 255, 255, 0.3);
                transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
                overflow: hidden;
                font-family: 'Orbitron', monospace;
                color: #fff;
            `;
            
            warning.innerHTML = `
                <div style="
                    position: absolute;
                    top: 0;
                    left: 0;
                    right: 0;
                    height: 3px;
                    background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple), var(--neon-cyan));
                    animation: topGlow 2s ease-in-out infinite;
                "></div>
                
                <div style="display: flex; align-items: flex-start; gap: 15px; margin-top: 5px;">
                    <div style="
                        font-size: 2rem;
                        color: var(--neon-cyan);
                        animation: pulse 2s infinite;
                        text-shadow: 0 0 20px var(--neon-cyan);
                        flex-shrink: 0;
                    ">
                        <i class="fas fa-shield-alt"></i>
                    </div>
                    
                    <div style="flex: 1;">
                        <h3 style="
                            font-size: 1.1rem;
                            margin: 0 0 8px 0;
                            color: var(--neon-cyan);
                            text-shadow: 0 0 10px var(--neon-cyan);
                            font-weight: 700;
                            text-transform: uppercase;
                        ">SISTEMA PROTEGIDO</h3>
                        
                        <p style="
                            font-size: 0.9rem;
                            margin: 0 0 15px 0;
                            color: rgba(255, 255, 255, 0.8);
                            line-height: 1.4;
                        ">Ferramentas de desenvolvedor bloqueadas. Apenas administradores têm acesso.</p>
                        
                        <div style="display: flex; gap: 8px;">
                            <button onclick="closeSecurityWarning(this)" style="
                                background: linear-gradient(45deg, var(--neon-cyan), rgba(0, 255, 255, 0.8));
                                color: #000;
                                border: none;
                                padding: 8px 15px;
                                border-radius: 8px;
                                font-size: 0.8rem;
                                font-weight: 700;
                                cursor: pointer;
                                text-transform: uppercase;
                                letter-spacing: 0.5px;
                                transition: all 0.3s ease;
                                font-family: 'Orbitron', monospace;
                                flex: 1;
                            " onmouseover="this.style.transform='scale(1.05)'; this.style.boxShadow='0 0 15px rgba(0, 255, 255, 0.5)';" onmouseout="this.style.transform='scale(1)'; this.style.boxShadow='none';">
                                OK
                            </button>
                        </div>
                    </div>
                    
                    <button onclick="closeSecurityWarning(this)" style="
                        background: none;
                        border: none;
                        color: rgba(255, 255, 255, 0.5);
                        font-size: 1.2rem;
                        cursor: pointer;
                        transition: all 0.3s ease;
                        width: 24px;
                        height: 24px;
                        border-radius: 50%;
                        display: flex;
                        align-items: center;
                        justify-content: center;
                        flex-shrink: 0;
                    " onmouseover="this.style.background='rgba(0, 255, 255, 0.2)'; this.style.color='var(--neon-cyan)'; this.style.transform='scale(1.1)';" onmouseout="this.style.background='none'; this.style.color='rgba(255, 255, 255, 0.5)'; this.style.transform='scale(1)';">
                        ×
                    </button>
                </div>
            `;
            
            document.body.appendChild(warning);
            
            // Adicionar CSS para animações
            const style = document.createElement('style');
            style.textContent = `
                @keyframes securityAlert {
                    0% { opacity: 0; transform: scale(0.8); }
                    100% { opacity: 1; transform: scale(1); }
                }
                @keyframes pulse {
                    0%, 100% { 
                        transform: scale(1);
                        text-shadow: 0 0 40px var(--neon-cyan);
                    }
                    50% { 
                        transform: scale(1.1);
                        text-shadow: 0 0 60px var(--neon-cyan), 0 0 80px var(--neon-cyan);
                    }
                }
                @keyframes topGlow {
                    0%, 100% { opacity: 0.8; }
                    50% { opacity: 1; }
                }
                @keyframes rotate {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
            `;
            document.head.appendChild(style);
            
            document.body.appendChild(warning);
            
            // Mostrar notificação
            setTimeout(() => {
                warning.style.right = '20px';
            }, 100);
            
            // Auto-fechar após 8 segundos
            setTimeout(() => {
                if (document.body.contains(warning)) {
                    closeSecurityWarning(warning);
                }
            }, 8000);
        }
        
        function closeSecurityWarning(element) {
            const warning = element.closest ? element.closest('div[style*="position: fixed"]') : element;
            if (warning) {
                warning.style.right = '-400px';
                setTimeout(() => {
                    if (document.body.contains(warning)) {
                        document.body.removeChild(warning);
                    }
                }, 400);
            }
        }
        
        // Tela de carregamento
        // Show loading screen immediately
        showLoadingScreen();

        window.addEventListener('beforeunload', function() {
            showLoadingScreen();
        });

        window.addEventListener('load', function() {
            setTimeout(function() {
                const loadingScreen = document.getElementById('loadingScreen');
                if (loadingScreen) {
                    loadingScreen.style.opacity = '0';
                    setTimeout(function() {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }
            }, 3000);
        });
        
        function showLoadingScreen() {
            const loadingScreen = document.createElement('div');
            loadingScreen.id = 'loadingScreen';
            loadingScreen.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100vw;
                height: 100vh;
                background: linear-gradient(135deg, #000000 0%, #0a0a0a 50%, #000000 100%);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                z-index: 999999;
                transition: opacity 0.5s ease;
                font-family: 'Orbitron', monospace;
                color: #fff;
            `;
            
            loadingScreen.innerHTML = `
                <div style="
                    width: 120px;
                    height: 120px;
                    border: 4px solid rgba(0, 255, 255, 0.3);
                    border-top: 4px solid var(--neon-cyan);
                    border-radius: 50%;
                    animation: spin 1s linear infinite;
                    margin-bottom: 30px;
                    box-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
                "></div>
                
                <h2 style="
                    font-size: 2rem;
                    margin-bottom: 15px;
                    color: var(--neon-cyan);
                    text-shadow: 0 0 20px var(--neon-cyan);
                    animation: pulse 2s ease-in-out infinite;
                ">CARREGANDO</h2>
                
                <p style="
                    font-size: 1rem;
                    color: rgba(255, 255, 255, 0.7);
                    text-align: center;
                    max-width: 400px;
                    line-height: 1.5;
                ">Sincronizando com os servidores...</p>
                
                <div style="
                    margin-top: 30px;
                    display: flex;
                    gap: 8px;
                ">
                    <div style="
                        width: 8px;
                        height: 8px;
                        background: var(--neon-cyan);
                        border-radius: 50%;
                        animation: dot1 1.4s ease-in-out infinite;
                        box-shadow: 0 0 10px var(--neon-cyan);
                    "></div>
                    <div style="
                        width: 8px;
                        height: 8px;
                        background: var(--neon-cyan);
                        border-radius: 50%;
                        animation: dot2 1.4s ease-in-out infinite;
                        box-shadow: 0 0 10px var(--neon-cyan);
                    "></div>
                    <div style="
                        width: 8px;
                        height: 8px;
                        background: var(--neon-cyan);
                        border-radius: 50%;
                        animation: dot3 1.4s ease-in-out infinite;
                        box-shadow: 0 0 10px var(--neon-cyan);
                    "></div>
                </div>
            `;
            
            // Adicionar CSS das animações
            const style = document.createElement('style');
            style.textContent = `
                @keyframes spin {
                    0% { transform: rotate(0deg); }
                    100% { transform: rotate(360deg); }
                }
                @keyframes pulse {
                    0%, 100% { opacity: 1; }
                    50% { opacity: 0.7; }
                }
                @keyframes dot1 {
                    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
                    40% { transform: scale(1.2); opacity: 1; }
                }
                @keyframes dot2 {
                    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
                    40% { transform: scale(1.2); opacity: 1; }
                }
                @keyframes dot3 {
                    0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
                    40% { transform: scale(1.2); opacity: 1; }
                }
            `;
            document.head.appendChild(style);
            document.body.appendChild(loadingScreen);
        }
    </script>
</body>
</html>
